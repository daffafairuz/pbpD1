<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javscript</title>
    <script>
        function myFunction(){
            document.getElementById("paragraf").innerHTML = "Hypertext Markup Language";
        }
    </script>
</head>
<body>
    
    <p id="paragraf"> HTML</p>
    <button onclick="myFunction()">Show ABBR</button>
</body>
</html>
